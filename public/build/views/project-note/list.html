<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Listagem de Notas de Projeto</strong></div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Note</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="n in projectNotes">
                                <td>{{ n.title }}</td>
                                <td>{{ n.note | limitTo:100}}...</td>
                                <td>
                                    <a ng-href="#/project/{{n.project_id}}/note/{{n.id}}/edit">Edit</a> |
                                    <a ng-href="#/project/{{n.project_id}}/note/{{n.id}}/remove">Remove</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
